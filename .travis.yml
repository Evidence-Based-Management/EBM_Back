language: java

jdk: openjdk11

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

stage:
  - dev
  - prod


jobs:
  include:
    - stage: dev
      name: "build & unit test & sonar qube"
      script:
      - gradle build
      - gradle test
      - echo "I want to evaluate static quality code"

    - script: echo "I want to deploy to heroku"
      name: "deploy"





